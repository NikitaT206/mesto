<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popupForm">
        <input class="popup__input" id="inputName" type="text" name="inputName">
        <input class="popup__input" id="inputJob" type="text" name="inputJob">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button opacity" type="button"></button>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <img class="header__logo" src="./images/logo/Mesto.svg" alt="Логотип Место">
    </div>
  </header>

  <main class="main-page">

    <section class="profile container">
      <div class="profile__info">
        <img class="profile__photo" src="./images/profile-fotos/image.jpg" alt="Фотография профиля">
        <div class="profile__text-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button opacity" type="button"></button>
    </section>

    <section class="places container">
      <ul class="places__list">

        <li class="place">
          <img class="place__image" src="./images/places/holmsk.jpg" alt="Холмск">
          <div class="place__text-block">
            <h3 class="place__name">
              Холмск</h3>
            <button class="place__like" type="button"></button>
          </div>
        </li>

        <li class="place">
          <img class="place__image" src="./images/places/mys-efstafeva.jpg" alt="Мыс Евстафьева">
          <div class="place__text-block">
            <h3 class="place__name">
              Мыс Евстафьева</h3>
            <button class="place__like" type="button"></button>
          </div>
        </li>

        <li class="place">
          <img class="place__image" src="./images/places/nevelsk.jpg" alt="Невельск">
          <div class="place__text-block">
            <h3 class="place__name">
              Невельск</h3>
            <button class="place__like" type="button"></button>
          </div>
        </li>

        <li class="place">
          <img class="place__image" src="./images/places/poronaysk.jpg" alt="Поронайск">
          <div class="place__text-block">
            <h3 class="place__name">
              Поронайск</h3>
            <button class="place__like" type="button"></button>
          </div>
        </li>

        <li class="place">
          <img class="place__image" src="./images/places/prigorodnoe.jpg" alt="Пригородное">
          <div class="place__text-block">
            <h3 class="place__name">
              Пригородное</h3>
            <button class="place__like" type="button"></button>
          </div>
        </li>

        <li class="place">
          <img class="place__image" src="./images/places/mys-gvozdeva.jpg" alt="Мыс Гвоздева">
          <div class="place__text-block">
            <h3 class="place__name">
              Мыс Гвоздева</h3>
            <button class="place__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer container">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>

</body>

</html>
