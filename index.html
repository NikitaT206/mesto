<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="popup" id="editProfile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="editProfileForm">
        <input class="popup__input" id="input_name" type="text" name="input_name">
        <input class="popup__input" id="input_job" type="text" name="input_job">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button opacity" type="button"></button>
    </div>
  </div>

  <div class="popup" id="newPlace">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="addNewPlaceForm" id="newPlaceForm">
        <input class="popup__input" id="input_place-name" type="text" name="input_place-name" placeholder="Название">
        <input class="popup__input" id="input_place-link" type="text" name="input_place-link"
          placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button opacity" type="button"></button>
    </div>
  </div>

  <div class="popup" id="image">
    <figure class="popup__figure">
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close-button opacity" type="button"></button>
    </figure>

  </div>

  <header class="header">
    <div class="container">
      <img class="header__logo" src="./images/logo/Mesto.svg" alt="Логотип Место">
    </div>
  </header>

  <main class="main-page">

    <section class="profile container">
      <div class="profile__info">
        <img class="profile__photo" src="./images/profile-fotos/image.jpg" alt="Фотография профиля">
        <div class="profile__text-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button opacity" type="button"></button>
    </section>

    <section class="places container">
      <ul class="places__list">

        <template id="placeTemplate">
          <li class="place">
            <div class="place__image-container">
              <img class="place__image" src="" alt="">
            </div>
            <button class="place__delete-button opacity" type="button"></button>
            <div class="place__text-block">
              <h3 class="place__name"></h3>
              <button class="place__like" type="button"></button>
            </div>
          </li>
        </template>

      </ul>
    </section>
  </main>

  <footer class="footer container">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>


</body>

</html>
