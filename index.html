<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class='page'>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__input input-name" type="text">
        <input class="popup__input input-job" type="text">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <a class="popup__close-button opacity" href="#"></a>
    </div>
  </div>

  <header class="header container">
    <img class="header__logo" src="./images/logo/Vector.png" alt="Логотип mesto">
  </header>

  <div class="line"></div>

  <main class="main-page">

    <div class="profile container">
      <div class="profile__info">
        <img class="profile__photo" src="./images/profile-fotos/image.jpg" alt="Фотография профиля">
        <div class="profile__text-info">
          <h3 class="profile__name">Жак-Ив Кусто</h3>
          <button class="profile__edit-button opacity"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button opacity"></button>
    </div>

    <ul class="places container">

      <li class="place">
        <img class="place__image" src="./images/places/holmsk.jpg" alt="Холмск">
        <div class="place__text-block">
          <h3 class="place__name">
            Холмск</h3>
          <button class="place__like opacity"></button>
        </div>
      </li>

      <li class="place">
        <img class="place__image" src="./images/places/mys-efstafeva.jpg" alt="Мыс Евстафьева">
        <div class="place__text-block">
          <h3 class="place__name">
            Мыс Евстафьева</h3>
          <button class="place__like opacity"></button>
        </div>
      </li>

      <li class="place">
        <img class="place__image" src="./images/places/nevelsk.jpg" alt="Невельск">
        <div class="place__text-block">
          <h3 class="place__name">
            Невельск</h3>
          <button class="place__like opacity"></button>
        </div>
      </li>

      <li class="place">
        <img class="place__image" src="./images/places/poronaysk.jpg" alt="Поронайск">
        <div class="place__text-block">
          <h3 class="place__name">
            Поронайск</h3>
          <button class="place__like opacity"></button>
        </div>
      </li>

      <li class="place">
        <img class="place__image" src="./images/places/prigorodnoe.jpg" alt="Пригородное">
        <div class="place__text-block">
          <h3 class="place__name">
            Пригородное</h3>
          <button class="place__like opacity"></button>
        </div>
      </li>

      <li class="place">
        <img class="place__image" src="./images/places/mys-gvozdeva.jpg" alt="Мыс Гвоздева">
        <div class="place__text-block">
          <h3 class="place__name">
            Мыс Гвоздева</h3>
          <button class="place__like opacity"></button>
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer container">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>

</body>

</html>
